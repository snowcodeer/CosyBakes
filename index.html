<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosy Bakes - Recipe Selection</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.70.0/phaser.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: #8B4513;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'VT323', monospace;
        }

        #game-container {
            border: 4px solid #D2B48C;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div id="game-container"></div>

    <!-- Load Base Scene Class FIRST (Required for equipment scenes) -->
    <script src="scenes/BaseCountertopScene.js"></script>

    <!-- Load Main Game Scenes -->
    <script src="scenes/RecipeSelectionScene.js"></script>
    <script src="scenes/KitchenScene.js"></script>

    <!-- Load Individual Equipment Scenes -->
    <script src="scenes/ScaleScene.js"></script>
    <script src="scenes/MicrowaveScene.js"></script>
    <script src="scenes/MixerScene.js"></script>

    <!-- Load main game configuration LAST -->
    <script src="main.js"></script>
</body>
</html>
